<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw from Contract</title>
    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h2>Withdraw from Contract</h2>
    <button id="withdrawBtn">Withdraw</button>

    <script>
        // Ensure that the user has MetaMask installed
        if (typeof window.ethereum !== 'undefined') {
            const web3 = new Web3(window.ethereum);

            // Contract ABI (replace with your actual ABI)
            const contractABI = [
                // Replace this with your actual contract ABI
                {
                    "constant": false,
                    "inputs": [],
                    "name": "withdraw",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            // Your deployed contract address
            const contractAddress = '0xd8b934580fcE35a11B58C6D73aDeE468a2833fa8'; // Replace with your contract address

            // Create contract instance
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            // Withdraw button click handler
            document.getElementById('withdrawBtn').onclick = async function() {
                try {
                    // Request user's Ethereum accounts (from MetaMask)
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const sender = accounts[0];

                    // Call the withdraw function from the contract
                    await contract.methods.withdraw().send({ from: sender });

                    // If withdrawal is successful, show alert
                    alert('Withdrawal successful!');
                } catch (error) {
                    console.error(error);
                    alert('Withdrawal failed. Make sure you are connected to the correct network and have enough funds.');
                }
            };
        } else {
            alert('Please install MetaMask!');
        }
    </script>
</body>
</html>
